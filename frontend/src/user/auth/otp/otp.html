<div class="otp-container">
  <div class="otp-card">
    <div class="otp-header">
      <h2>OTP Verification</h2>
      <p>Enter the OTP sent to your email</p>
    </div>
    <form id="otp-form">
      <div class="form-group">
        <label for="otp">OTP</label>
        <input type="text" [(ngModel)]="otpData.otp" id="otp" name="otp" required />
      </div>
      <div class="form-footer">
        <button class="btn" (click)="onResendOTP()" type="button">Resend OTP</button>
        <button class="btn btn-primary" (click)="onSubmit()" type="submit">Verify OTP</button>
      </div>
    </form>
  </div>
</div>
