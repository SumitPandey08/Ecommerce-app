<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h2>Create an Account</h2>
      <p>Get started with your free account</p>
    </div>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="signupData.username" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="signupData.email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="signupData.password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" [(ngModel)]="signupData.confirmPassword" id="confirmPassword" name="confirmPassword" required />
      </div>
      <button class="btn" (click)="onSubmit()" type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </div>
</div>
