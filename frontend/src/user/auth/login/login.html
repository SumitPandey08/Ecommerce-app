<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back!</h2>
      <p>Sign in to continue</p>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="loginData.email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="loginData.password" id="password" name="password" required />
      </div>
      <div class="form-footer">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="btn" (click)="onSubmit()" type="submit">Login</button>
      </div>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </div>
</div>
